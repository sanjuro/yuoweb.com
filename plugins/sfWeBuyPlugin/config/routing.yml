#webuy
webuy_index:
  url:   /We-Buy/:slug
  class:   acNetworkObjectRoute
  options: { model: Network, type: object }
  param: { module: sfWeBuyDeal, action: index }
  requirements:
     sf_method: [get, post]

webuy_deal_show:
  url:   /Showing-Deal/
  param: { module: sfWeBuyDeal, action: show }
  requirements:
     sf_method: [get, post]

webuy_deal_buy:
  url:   /Buy/:slug
  class:   sfDoctrineRoute
  options: { model: Deal, type: object }
  param: { module: sfWeBuyDeal, action: buy }
  requirements:
     sf_method: [get, post]