prod:
  .settings:
    no_script_name:         false
    logging_enabled:        true
    error_reporting:        4095

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    
    standard_helpers: [Partial, Cache, I18N]
  
    # Form security secret (CSRF protection)
    csrf_secret:            b10b603201065440c697379621842996ddac4c93

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true
    
    enabled_modules: [default, sfGuardAuth, sfGuardUser, sfGuardGroup, sfGuardPermission, sf_multisite_theme_profile, sf_multisite_theme_profile_host, sf_multisite_theme_theme_info, idlApplicationErrorAdmin, idlCommentApplicationError, idlErrorManagementTools, sfDoctrineBreadcrumbs, sfSpeakoutAdmin  ]   
    
    #jquery_core:         jquery-1.4.2.min.js
    #jquery_sortable:     jquery-ui-1.8.10.custom.min.js
    #jquery_autocomplete: jquery.autocomplete.min.js
    
  .actions:
    login_module:    sfGuardAuth
    login_action:    signin
